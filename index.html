<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>

        <div class="main">
            <div class="display">0</div>
            <div class="interface">
                <button type="button" class="clear">C</button>
                <button type="button" class="plusminus">+/-</button>
                <button type="button" id="divide" class="operator">&#247;</button>
                <button type="button" id="7" class="number">7</button>
                <button type="button" id="8" class="number">8</button>
                <button type="button" id="9" class="number">9</button>
                <button type="button" id="multiply" class="operator">x</button>
                <button type="button" id="4" class="number">4</button>
                <button type="button" id="5" class="number">5</button>
                <button type="button" id="6" class="number">6</button>
                <button type="button" id="subtract" class="operator">&#8211;</button>
                <button type="button" id="1" class="number">1</button>
                <button type="button" id="2" class="number">2</button>
                <button type="button" id="3" class="number">3</button>
                <button type="button" id="add" class="operator">+</button>
                <button type="button" class="number zero">0</button>
                <button type="button" class="decimal">.</button>
                <button type="button" class="equals">=</button>
            </div>
        </div>

    </body>
</html>
