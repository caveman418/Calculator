<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>

        <div class="main">
            <div class="display">0</div>
            <div class="interface">
                <button type="button" class="clear">C</button>
                <button type="button" class="plusminus">+/-</button>
                <button type="button" id="divide" class="operator divide">&#247;</button>
                <button type="button" class="number seven">7</button>
                <button type="button" class="number eight">8</button>
                <button type="button" class="number nine">9</button>
                <button type="button" id="multiply" class="operator multiply">x</button>
                <button type="button" class="number four">4</button>
                <button type="button" class="number five">5</button>
                <button type="button" class="number six">6</button>
                <button type="button" id="subtract" class="operator subtract">&#8211;</button>
                <button type="button" class="number one">1</button>
                <button type="button" class="number two">2</button>
                <button type="button" class="number three">3</button>
                <button type="button" id="add" class="operator add">+</button>
                <button type="button" class="number zero">0</button>
                <button type="button" class="decimal">.</button>
                <button type="button" class="equals">=</button>
            </div>
            <div class="homebutton">o</div>
        </div>

    </body>
</html>
